name: Build and Deploy

on:
    push:
        branches: ["main"]

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        env:
            GIT_COMMIT: ${{ github.sha }}

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "18.17"
                  cache: "npm"
                  cache-dependency-path: |
                      package-lock.json

            - name: npm ci
              run: |
                  npm ci

            - name: npm test
              run: |
                  cd core
                  npm run test

            - name: npm build
              run: |
                  npm run build

            - uses: actions/upload-artifact@v4
              with:
                  name: client
                  path: |
                      viewer/dist
                  if-no-files-found: error
                  retention-days: 3

    deploy:
        needs: build

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: client

